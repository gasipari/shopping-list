<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marius's Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<section class="header-section">
		<div class="content">
			<h1>Marius's Shopping List</h1>
		</div>
	</section>

	<section class="menu-section">
		<div class="content">
				<input id="shopping-item" name="shopping-item" type="text" placeholder="Enter item here" autofocus/>
				<input id="shopping-item-qty" name="shopping-item-qty" type="number" value="1" min="1"/>
				<select id="shopping-store">
					<option value="" disabled="" selected="">select store</option>
				</select>
				<button id="add-button">Add <i class="fa fa-plus-square"></i></button>
			 <button id="manage-stores">Manage Stores</button>
		</div>
	</section>
		<section class="menu-section-store">
		<div class="content">
				<input id="store-item" name="store-item" type="text" placeholder="Enter store here" autofocus/>
				<select id="shopping-store-type">
					<option value="" disabled="" selected="">select type</option>
					<option value="Retailer">Retailer</option>
					<option value="Wholesaler">Wholesaler</option>
				</select>
				<button id="add-button-store">Add <i class="fa fa-plus-square"></i></button>
				<button id="back-to-list">Back to shopping list</button>
		</div>
	</section>

	<section class="main-section">
		<div class="content">
			<table id="shopping-item-list">
				<thead>
					<tr>
						<th>Done</th>
						<th>Item Description</th>
						<th>Quantity</th>
						<th>Store</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><i class="fa fa-square-o"></i></td>
						<td>Water (pack of 24)</td>
						<td>1</td>
						<td>Publix</td>
						<td><i class="fa fa-times"></i></td>
					</tr>
					<tr class="item-done">
						<td><i class="fa fa-check-square-o"></i></td>
						<td>Bread</td>
						<td>2</td>
						<td>Costco</td>
						<td><i class="fa fa-times"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>

		<section class="main-section-store">
		<div class="content">
			<table id="store-item-list">
				<thead>
					<tr>
						<th>Store Name</th>
						<th>Type</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="store-name">Publix</td>
						<td>Retailer</td>
						<td><i class="fa fa-times"></i></td>
					</tr>
					<tr>
						<td class="store-name">Costco</td>
						<td>Wholesaler</td>
						<td><i class="fa fa-times"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
